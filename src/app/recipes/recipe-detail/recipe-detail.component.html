<div class="row">
  <div class="col-xs-12">
    <img src="" class="img-responsive" alt="">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 dropdown" appDropdown>
    <button class="btn btn-primary dropdown-toggle" >Manage Recipe <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a (click)="onAddToShoppingList()">Add Ingrident</a></li>
      <li><a href="#">Edit Recipe</a></li>
      <li><a href="#">Remove Recipe</a></li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} ({{ingredient.amount}})</li>
      </ul>
  </div>
</div>
